{% extends "base.html" %}

{% block contentBlock %}
    <div class="login">
        <div class="login__container">
            <div class="login__head">
                <div class="login__head-img-container">
                    <img src="{{url_for('static', filename='img/bg/bg_welcome.webp')}}" 
                    alt="Login image" 
                    class="login__img">
                </div>
                <p class="login__head-text">Sigin in to your account</p>
            </div>
            <div class="login__head-logo-container">
                <img src="{{url_for('static', filename='img/logo/logo.svg')}}" 
                alt="Logo image" 
                class="login__logo">
            </div>
            <div class="login__form-container">
                <h2 class="login__form-title">Login</h2>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
{% endblock %}
