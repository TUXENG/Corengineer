<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link 
        rel="stylesheet" 
        href="{{url_for('static', filename='css/base.css')}}"
    >
    <link 
        rel="icon" 
        href="{{ url_for('static', filename='img/logo/logo_inskape.svg') }}" 
        type="image/svg"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    />
    
    {% block headblock %} {% endblock %}
</head>
<body>

<header class="header">
    <!--Logo header-->
    <a href="{{url_for('home')}}" class="header__link-logo">
        <div class="header__logo-container">
            <img src="{{ url_for('static', filename='img/logo/logo_inskape.svg') }}" alt="logo"
                class="header__logo-img">
        </div>
        <h3 class="header__corengineer-logo">CorEngineer</h3>
    </a>

    <!-- header's button bars-->
    <div class="header__nav-button">
        <input type="checkbox" class="header__nav-checkbox-menu" id="menu-bars">
        <label for="menu-bars" class="header__nav-label-button" role="button" alt="menu">
            <i class="header__nav-button-ico fa-solid fa-bars"></i>
        </label>
    </div>

    <!--menu header-->
    <div class="header__menu">
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="{{url_for('home')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fa-solid fa-house">  home</i>
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="{{url_for('services')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fas fa-cogs">  services</i>
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="{{url_for('portfolio')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fa-sharp fa-solid fa-briefcase">  portfolio</i>
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="{{url_for('team')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fa-solid fa-user-group">  team</i>
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="{{url_for('contact')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fa-solid fa-address-book">  contact</i>
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="{{url_for('about')}}" class="header__nav-route">
                        <i class="header__nav-item-ico fa-solid fa-circle-info">  about us</i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!--search button at header-->
    <div class="header__search">
        <label for="search-textfield">
            <i class="header__search-ico fa-sharp fa-solid fa-magnifying-glass"></i>
        </label>
        <input 
            type="text" 
            class="header__search-textfield" 
            id="search-textfield" 
            placeholder="search"
        >   
    </div>
</header>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
